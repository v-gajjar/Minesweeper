name: ğŸ§ª PR Checks

on:
  push:
    branches:
      - '**'
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    outputs:
      today: ${{ steps.date.outputs.today }}
      node-version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“… Set Today's Date (MM/DD/YYYY)
        id: date
        run: echo "today=$(date +'%m/%d/%Y')" >> "$GITHUB_OUTPUT"

      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“‹ Set Node Version
        id: set-version
        run: echo "version='${{ matrix.node-version }}'" >> "$GITHUB_OUTPUT"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”§ Build App (Vite)
        run: npm run build

      - name: ğŸ§ª Run Unit Tests (Vitest)
        run: npm run test