name: ðŸ§ª PR Checks

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4
        with:
          path: .
        
      - name: ðŸ“… Set Today's Date (MM/DD/YYYY)
        id: date
        run: echo "today=$(date +'%m/%d/%Y')" >> "$GITHUB_OUTPUT"

      - name: ðŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Build App (Vite)
        run: npm run build

      - name: ðŸ§ª Run Unit Tests (Vitest)
        run: npm run test

      - name: ðŸ§ª Run ESLint
        run: npx eslint src --ext .js,.jsx,.ts,.tsx --cache --quiet || true

      - name: ðŸ§ª Run Prettier (warn-only)
        run: npx prettier --list-different . || true
      
      - name: ðŸŽ¨ Stylelint Summary Output
        run: |
          echo "## Stylelint Results" >> $GITHUB_STEP_SUMMARY
          npx stylelint "**/*.{css,scss}" >> $GITHUB_STEP_SUMMARY || true